<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Mobile App</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(e => console.log(e));
        }
    </script>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        </style>
    <ons-page>
        <ons-tabbar id="tabbar">
          <ons-tab page="home.html" icon="ion-md-home" label="Home"></ons-tab>
          <ons-tab page="my-profile.html" icon="ion-md-person" label="My Profile"></ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="home.html" >
        <ons-navigator id="nav">
          <ons-page>
            <ons-toolbar>
              <div class="center" style="font-family: 'Bebas Neue', cursive; background: #0b0a0e; color: white;"> Photo Feed</div>
            </ons-toolbar>
            
            <ons-list style="background: #1D1A31; " >
              <ons-list-item modifier="nodivider" onclick="nav.pushPage('terry-profile.html')">
                <div class="left"><img class="list-item__thumbnail" src="foto_13.jpg" /></div>
                <div class="center" style="color: white;" >
                  <span class="list-item__title">Foto</span>
                  <span class="list-item__subtitle">(Tap here to view profile)</span>
                </div>
              </ons-list-item>
      
              <img style="width: 100%;" src="https://picsum.photos/seed/one/800" />
      
              <ons-list-item modifier="nodivider" onclick="nav.pushPage('julie-profile.html')">
                <div class="left"><img class="list-item__thumbnail" src="foto_13.jpg" /></div>
                <div class="center" style="color: white;">
                  <span class="list-item__title">Foto</span>
                  <span class="list-item__subtitle">(Tap here to view profile)</span>
                </div>
              </ons-list-item>
      
              <img  style="width: 100%;" src="https://picsum.photos/seed/haha/800" />
      
            </ons-list>
          </ons-page>
        </ons-navigator>
      </template>
      
      <template id="my-profile.html">
        <ons-page>
          <ons-card>
            <img src="pf.jpg" style="width: 100%" />
            <div class="title">
              Myself
            </div>
            <div class="content">
              Hi, I'm Myself!
            </div>
          </ons-card>
        </ons-page>
      </template>
      
      <template id="terry-profile.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>
            <div class="center">
              Terry's Profile 
            </div>
          </ons-toolbar>
      
          <ons-card>
            <img src="https://api.adorable.io/avatars/285/face1.png" style="width: 100%" />
            <div class="title">
              Terry
            </div>
            <div class="content">
              Hi, I'm Terry!
            </div>
          </ons-card>
        </ons-page>
      </template>
      
      <template id="julie-profile.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>
            <div class="center">
              Julie's Profile 
            </div>
          </ons-toolbar>
      
          <ons-card>
            <img src="https://api.adorable.io/avatars/285/face2.png" style="width: 100%" />
            <div class="title">
              Julie
            </div>
            <div class="content">
              Hi, I'm Julie!
            </div>
          </ons-card>
        </ons-page>
      </template>
</body>
</html>
